<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Responsive Design</title>
  
  <style>
    /* Basic Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background-color: #007BFF;
  color: white;
  padding: 10px;
}

nav {
  margin: 10px 0;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

/* Responsive Design */
@media (max-width: 600px) {
  nav {
    display: flex;
    flex-direction: column;
  }

  nav a {
    margin: 5px 0;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <p>Welcome to my responsive website!</p>
  </main>
</body>
</html>
